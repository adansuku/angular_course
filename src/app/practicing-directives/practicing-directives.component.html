<p>practicing-directives works!</p>
<button class="btn btn-primary" (click)="onShowContent()"> Display Details</button>
<p *ngIf="showPassword">{{ secretPassword }}</p>

<h3>Logs:</h3>
<ul>
	<li *ngFor="let log of logs; let i = index" [ngClass]="{'log_item': i >= 4 }"
		[ngStyle]="{'background-color': i >= 4 ? getBackgroundColor() : ''}">
		Index {{ i }}: {{ log }}
	</li>
</ul>
